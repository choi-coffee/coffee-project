<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="header">Coffee!</h1>
<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <div id="coffees" class="row row-cols-1 row-cols row-cols-lg-3">
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <div class="col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="roast-selection" class="form-label">Select Roast:</label>
                        <select class="form-select w-100" id="roast-selection">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="input">
                    <label for="search-form" class="form-label"></label>
                    <input id="search-form" type="text" class="form-control" placeholder="Search" >
                </div>
                <form>
                    <div class="mb-3">
                        <label for="roast-add" class="form-label">Add Roast:</label>
                        <select class="form-select" id="roast-add">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                    <label for="new-coffee" class="form-label"></label>
                    <input id="new-coffee" type="text" class="form-control" placeholder="New coffee" >
                    <button id="add-roast" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
